<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link href="css/standard.css" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/navbar"></div>

<div class="container">


    <h1>Welcome to the Address Book Directory!</h1>
    <h3>Here you can look up an address</h3>



    <div class="row">
        <div th:each="address : ${queries}">
            <div class="col-md-6">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <p th:text="${address.name}"/>
                    </div>

                    <div class="panel-body">
                        <p th:text="${address.address}"/>
                        <p th:text="${address.addressBook}"/>
                    </div>
                    <div class="panel-footer">
                        <!--                        Link to Show -->

                        <div class="card-footer">
                            <!--                        Link to Update -->
                            <a href="#" th:href="@{addressBook/{id}(id=${addressBook.id})}">
                                <button class="btn btn-light">Edit Address Query</button>
                            </a>
                            <!--                        Link to Destroy -->
                            <a href="#" th:href="@{addressbook/delete/{id}(id=${addressbook.id})}">
                                <button class="btn btn-danger" type="submit">Delete Query</button>
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>


<script src="webjars/jquery/1.9.1/jquery.min.js">

</script>
</body>
</html>
